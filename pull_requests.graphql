query GetPullRequests($owner: String!, $name: String!, $endCursor: String) {
  repository(owner: $owner, name: $name) {
    pullRequests(first: 100, after: $endCursor, states: [OPEN, CLOSED, MERGED]) {
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        number
        title
        state
        author {
          login
        }
        createdAt
        mergedAt
        mergedBy {
          login
        }
        assignees(first: 5) {
          nodes {
            login
          }
        }
        reviewRequests(first: 5) {
          nodes {
            requestedReviewer {
              ... on User {
                login
              }
            }
          }
        }
        reviews(first: 50) {
          totalCount
          nodes {
            author {
              login
            }
            state
            submittedAt
          }
        }
        comments(first: 50) {
          totalCount
          nodes {
            author {
              login
            }
          }
        }
        additions
        deletions
      }
    }
  }
}